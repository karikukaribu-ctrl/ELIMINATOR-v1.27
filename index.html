<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminator</title>

  <!-- Google Fonts – Ghibli-friendly -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Yomogi&family=Zen+Kurenaido&family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body data-mode="clair" data-season="automne" data-font="yomogi">

  <!-- ===== MENU SUPÉRIEUR FIXE ===== -->
  <header id="topBar">
    <div class="top-left">
      <span class="app-name">Eliminator</span>
    </div>

    <div class="top-right">
      <button id="toggleLeft">Menu</button>
      <button id="toggleRight">Panneau</button>
    </div>
  </header>

  <!-- ===== PANNEAU GAUCHE ===== -->
  <aside id="leftPanel">
    <div class="panel-content">
      <p class="panel-title">Actions</p>
      <!-- vide pour l’instant -->
    </div>
    <div class="panel-resizer" id="resizeLeft"></div>
  </aside>

  <!-- ===== HUB CENTRAL ===== -->
  <main id="hub">
    <div id="hub-inner">
      <h1 id="appTitle">ELIMINATOR</h1>
      <p id="subtitle">Une quête après l’autre.</p>

      <!-- contenu viendra à l’étape 1 -->
    </div>
  </main>

  <!-- ===== PANNEAU DROIT ===== -->
  <aside id="rightPanel">
    <div class="panel-resizer" id="resizeRight"></div>
    <div class="panel-content">
      <p class="panel-title">Suivi</p>
      <!-- vide pour l’instant -->
    </div>
  </aside>

  <!-- ===== BACKDROP ===== -->
  <div id="overlay"></div>

  <!-- JS -->
  <script src="state.js"></script>
</body>
</html>
