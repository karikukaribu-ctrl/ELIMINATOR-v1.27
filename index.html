<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliminator</title>

  <!-- Polices Ghibli -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&family=Zen+Kurenaido&family=Kiwi+Maru&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body data-font="yomogi">

  <!-- MENU SUPÉRIEUR -->
  <header id="topBar">
    <div class="top-left">Eliminator</div>
    <div class="top-right">
      <button id="btnLeft">Menu</button>
      <button id="btnRight">Panneau</button>
    </div>
  </header>

  <!-- BACKDROP -->
  <div id="panelBack"></div>

  <!-- PANNEAU GAUCHE -->
  <aside id="leftPanel" class="panel">
    <button class="closeBtn" id="leftClose">×</button>
    <div class="panel-content">
      <h3>Menu gauche</h3>
      <p>Inbox, tâches, préférences…</p>
    </div>
  </aside>

  <!-- HUB CENTRAL -->
  <main id="hub">
    <div id="hub-inner">
      <h1 id="appTitle">ELIMINATOR</h1>
      <p id="subtitle">Une quête après l’autre.</p>
    </div>
  </main>

  <!-- PANNEAU DROIT -->
  <aside id="rightPanel" class="panel">
    <button class="closeBtn" id="rightClose">×</button>
    <div class="panel-content">
      <h3>Panneau droit</h3>
      <p>Sets, habitudes, mood, calendrier…</p>
    </div>
  </aside>

  <!-- JS -->
  <script src="state.js" defer></script>
</body>
</html>
